{% extends 'base.html' %}
{% block body %}
<strong>{{ playlist_name }}</strong><br><br>
<table>
   
    <thead>
        <tr> 
            <th>Artist Name</th>
            <th>Track Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {% for artist in artists %}
                    {{ artist }}<br>
                {% endfor %}
            </td>
       
            <td>
                {% for track in tracks %}
                    {{ track }}<br>
                {% endfor %}
            </td>
        </tr>
    </tbody>
</table>
<br>




{% endblock %}    

</body>
</html>
