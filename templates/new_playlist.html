{% extends 'base.html' %}
{% block body %}
<table>
   
    <thead>
        <tr> 
            <th>Artist Name</th>
            <th>Track Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                {% for artist in track_info.keys() %}
                    {{ artist }}<br>
                    {{ artist }}<br>
                {% endfor %}
            </td>
            <td>
                {% for track in track_info.values() %}
                    {{ track[0] }}<br>
                    {{ track[1] }}<br>
                {% endfor %}
            </td>
        </tr>
    </tbody>
</table>
<br>
<form action="/playlists" method="POST">
    Save playlist  <br>
    <button type="submit" name="save_playlist_btn" id="save_playlist_btn">Save Playlist</button>
    <br>
<form action="/newplaylist/details" method="POST">
    Save playlist search details? <br>
    <button type="submit" name="save_playlist_dt_btn" id="save_playlist_dt_btn">Save</button>

</form>

    
    
{% endblock %}
</body>
</html>
