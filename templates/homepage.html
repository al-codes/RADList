<!DOCTYPE html>
<html>
<head>

  <title>RAD List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Blinker&family=Roboto&display=swap" 
    rel="stylesheet">
  <link rel="stylesheet" href="/static/css/homepage.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>

  <div class="bgimg">
  {% for msg in get_flashed_messages() %}
  <p class="flash-msg">
    {{ msg }}
  </p>
{% endfor %}
  
  <div id="app-title">RAD List</div>
  <div id="app-subtitle">Related Artist Discovery</div>

  <div id="login-info">
    <div id="login">
      <form id="login-form" action="/login" method="POST">  
        <div class="row">
          <div class="col">
          </div>
          <!-- <div class="col">
          </div> -->
          <!-- <div class="col">
          </div> -->
          <div class="col">
          </div>
          <div class="col">
            <input class="form-control" type="text" name="email" required="required" placeholder="Email" />
          </div>
          <div class="col">
            <input class="form-control" type="password" name="password" required="required" placeholder="Password" />
          </div>
          <div class="col">
          </div>
          <div class="col">
          </div>
          <!-- <div class="col">
          </div> -->
          <!-- <div class="col">
          </div> -->
        </div>
        <div>
          <input id="submit-btn" type="submit" value="Log In" />
        </div>
      </div>
    </form>
  </div>
    

    <!-- Trigger modal -->
  <div id="signup-trigger" data-bs-toggle="modal" data-bs-target="#new-user-modal">
    New to RAD List? Click here to sign up
  </div>

<!-- Modal -->
  <div class="modal" id="new-user-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">CREATE MY ACCOUNT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
   
            <form id="signup-form" action="/users/create-user.json" method="POST">
                <div>
                    <input id="new-fname" type="text" name="fname" required="required" placeholder="First Name">
                </div>
                <div>
                    <input id="new-lname" type="test" name="lname" required="required" placeholder="Last Name">
                </div>
                <div>
                    <input id="new-email" type="text" name="email" required="required" placeholder="Email">
                </div>
                <div>
                    <input id="new-password" type="text" name="password" required="required" placeholder="Password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="new-user-submit" type="button" class="btn btn-primary">Create Account</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="/static/js/homepage.js"></script>
